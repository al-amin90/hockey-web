<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- daisy ui & tailwind CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <!-- nav start is here  -->
        <div class="container px-1 lg:px-0 lg:w-10/12 pt-6 pb-5 mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn pl-0 btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="text-[#FF4240] font-bold"><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="text-3xl font-extrabold">Hockey<span class="text-[#FF4240]">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="gap-8 menu-horizontal px-1 text-sm font-normal">
                        <li class="text-[#FF4240] font-bold"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-5">
                    <i class="fa-solid fa-magnifying-glass hidden md:block"></i>
                    <a class="btn bg-[#FF4240] text-white">Get Ticket</a>
                </div>
            </div>
        </div>
        <!-- nav end is here  -->
        <!-- banner start is here  -->
        <div class="container px-3 lg:px-0 lg:w-10/12 mx-auto">
            <div class="carousel w-full rounded-xl">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/1.png" class="w-full" />
                    <div class="absolute flex space-x-3 transform translate-x-[-50%] lg:translate-x-0 translate-y-[50%] lg:translate-y-0 left-[50%] lg:left-5 bottom-[20%] sm:bottom-[15%] lg:bottom-5">
                        <a href="#slide3" class="btn bg-[#131318] text-white btn-circle">❮</a>
                        <a href="#slide2" class="btn bg-[#131318] text-white btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/12.png" class="w-full" />
                    <div class="absolute flex space-x-3 transform translate-x-[-50%] lg:translate-x-0 translate-y-[50%] lg:translate-y-0 left-[50%] lg:left-5 bottom-[20%] sm:bottom-[15%] lg:bottom-5">
                        <a href="#slide1" class="btn bg-[#131318] text-white btn-circle">❮</a>
                        <a href="#slide3" class="btn bg-[#131318] text-white btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./Images/13.png" class="w-full" />
                    <div class="absolute flex space-x-3 transform translate-x-[-50%] lg:translate-x-0 translate-y-[50%] lg:translate-y-0 left-[50%] lg:left-5 bottom-[20%] sm:bottom-[15%] lg:bottom-5">
                        <a href="#slide2" class="btn bg-[#131318] text-white btn-circle">❮</a>
                        <a href="#slide1" class="btn bg-[#131318] text-white btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- batch is here  -->
            <div class="text-white bg-[#131318] p-6 mt-2 lg:mt-0 rounded-xl relative lg:absolute lg:right-[10%] lg:-translate-y-36 lg:w-5/12">
                <h2 class="text-lg md:text-xl font-extrabold mb-2">Meet all the heroes from the field</h2>
                <p class="text-sm font-medium">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.</p>
            </div>
        </div>
        <!-- banner end is here  -->
    </header>
</body>
</html>
